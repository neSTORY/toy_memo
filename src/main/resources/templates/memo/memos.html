<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>메모 리스트</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/memo/add}'|"
                    type="button">메모 작성
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memo:${memos}">
                <td><a href="item.html"
                       th:href="@{|/memo/memos/${memo.id}|}" th:text="${memo.id}">1</a></td>
                <td><a href="item.html"
                       th:href="@{/memo/memos/{memoId}(memoId=${memo.id})}" th:text="${memo.title}">제목1</a></td>
                <td th:text="${memo.writer}">작성자1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
